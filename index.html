<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="This is the description of the site, it should probably be in the config">
		<title>placeholder, dynamically changed</title>

		<!-- jQuery and JS bundle w/ Popper.js -->
			<script 
				src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
				integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
				crossorigin="anonymous">
			</script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
				crossorigin="anonymous">
			</script>
		<!-- FullCalendar Below-->
			<link 
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
				integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
				crossorigin="anonymous"
			>
			<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css" rel="stylesheet" type="text/css" />
			<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
		<!-- FontAwesome Favicons -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
		<!--Custom-->
			<link href="style.css" rel="stylesheet" type="text/css" />
			<script src="config.js"></script>
			<script src="script.js"></script>

		<style>
			#headerToolbar {
				min-width: 100%;
			}
			#alert {
				min-width: 100vw;
			}
			#loadingPlaceholder {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div id="headerToolbar" class="pos-f-t">
			<nav class="navbar navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="google_translate_element"></div>
			</nav>
			<div id="navbarToggleExternalContent" class="collapse bg-dark p-4">
				<span><b>Timezone:</b></span>
				<select class="btn btn-primary dropdown-toggle" id='time-zone-selector'>
					<option value='local' selected>local</option>
					<option value='UTC'>UTC</option>
				</select>
				<span id="calendar-toggle-buttons"></span>
				<button id="12hr" type="button" class="btn btn-info">Switch to 12hr</button>
				<button id="clrs" type="button" class="btn btn-danger">Restore Default Settings</button>
				<div id="push-notif-area" class="optin-types optin-customization">
					<button id="push-notif-button" class="custom-button btn btn-info">Subscribe to Notifications</button>
				</div>
				<div style='clear:both'></div>
			</div>
		</div>

		<div id="alert" class="alert alert-info alert-dismissible fade show" role="alert">
			<span id="alert-content"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div id="loadingPlaceholder">
			<span id='loading'><img src="" width="" height="" alt="loading"></span>
		</div>

		<div id='calendar'></div>

		<footer id="footer" class="bg-dark footer fixed-bottom">
			<p id="footer-content" class="fw-lighter text-center p-12"></p>
		</footer>
	</body>

</html>
